<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony Tran - Personal Website</title>
    <style>
        /* General styling */
        body {
            font-family: 'Roboto', sans-serif; /* Roboto font */
            margin: 0;
            padding: 0;
            background-color: #333; /* Dark mode sort of gray */
            color: #fff; /* White text color */
        }

        /* Header styling */
        header {
            background-color: #27508a; /* Darker shade of blue */
            padding: 20px;
            text-align: center;
            margin-bottom: 20px; /* Add margin bottom to separate from nav */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow */
        }
        header h1, header p {
            font-size: 28px; /* Set font size */
            margin: 0; /* Remove default margin */
        }

        /* Navigation bar styling */
        nav {
            background-color: #2b2b2b; /* Darker shade of gray */
            text-align: right; /* Align to the right */
            padding: 20px 20px 10px; /* Add padding */
            width: 100%; /* Stretch to full width */
            box-sizing: border-box; /* Include padding in width calculation */
            margin-bottom: 20px; /* Add margin bottom */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow */
        }
        nav a {
            text-decoration: none;
            color: #fff; /* White text color */
            margin: 0 10px; /* Add margin between links */
            font-size: 20px; /* Adjust the font size */
        }
        nav a:hover {
            color: #ccc; /* Light gray color on hover */
        }

        /* Main content container styling */
        .container {
            max-width: 800px; /* Set maximum width */
            margin: 0 auto; /* Center container horizontally */
            padding: 20px; /* Add padding */
            text-align: center; /* Center text */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow */
            background: linear-gradient(45deg, #1d2951, #27508a); /* Gradient background */
        }

        /* Image styling */
        img {
            display: block;
            max-width: 200px; /* Adjust the width as needed */
            height: auto;
            margin: 20px auto; /* Center image */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow */
        }

        /* Heading and paragraph styling */
        h2 {
            font-size: 24px; /* Set font size */
        }
        p {
            font-size: 18px; /* Set font size */
        }
    </style>
    <!-- Link to Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header section -->
    <header>
        <div>
            <h1>Welcome to my Website</h1>
        </div>
    </header>

    <!-- Navigation bar section -->
    <nav>
        <a href="#">Home</a>
        <a href="https://github.com/TonyTCS">GitHub</a>
    </nav>

    <!-- Main content section -->
    <div class="container">
        <h2>About Me</h2>
        <p>
            Hello, I'm Tony Tran! I'm currently a senior in <strong>Sacramento State College</strong>.
            I'm graduating in Fall 2024. I enjoy watching movies and working out. I also have a
            beautiful cat named Raven.
        </p>
        <img src="https://github.com/TonyTCS/TonyTCS.github.io/blob/main/Raven1.jpg" alt="Picture of my cat Raven">
    </div>
</body>
</html>
