<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony Tran - Personal Website</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5d3b3;
            color: #fff;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        header {
            background-color: #27508a;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1, header p {
            font-size: 28px;
            margin: 0;
        }

        nav {
            background-color: #27508a;
            text-align: right;
            padding: 20px 20px 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
            font-size: 20px;
        }
        nav a:hover {
            color: #ccc;
        }

        .dark-mode-toggle {
            background-color: transparent;
            border: 2px solid #fff;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark-mode-toggle:hover {
            background-color: #fff;
            color: #27508a;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #1d2951, #27508a);
        }

        img {
            display: block;
            max-width: 200px;
            height: auto;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <h1>Welcome to my Website</h1>
        </div>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="https://github.com/TonyTCS">GitHub</a>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
    </nav>

    <div class="container">
        <h2>About Me</h2>
        <p>
            Hello, I'm Tony Tran! I'm currently a senior in <strong>Sacramento State College</strong>.
            I'm graduating in Fall 2024. I enjoy watching movies and working out. I also have a
            beautiful cat named Raven.
        </p>
        <img src="https://raw.githubusercontent.com/TonyTCS/TonyTCS.github.io/main/Raven1.jpg" alt="Picture of my cat Raven">
    </div>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");

            const isDarkMode = body.classList.contains("dark-mode");
            localStorage.setItem("darkMode", isDarkMode);
        }

        const isDarkMode = localStorage.getItem("darkMode") === "true";
        if (isDarkMode) {
            document.body.classList.add("dark-mode");
        }
    </script>
</body>
</html>
